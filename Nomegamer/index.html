<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nome Roqueiro Famoso</title>
    <style>

        body{
            background-color: rgba(0, 0, 255, 0.203);
            background-image: url(guitarra.jpeg);
            height: 100vh;
            width: 100vw;
            object-fit: cover;
        }

        h1{
            color: red;
            text-align: center;
            background-color: rgba(255, 0, 0, 0.167);
        }
        body > p{
            font-family: Arial, Helvetica, sans-serif;
            padding: 10px;
            margin: 10px;
            color: aliceblue;
        }

        div#resultado{
            color: aliceblue;
        }
    </style>
</head>
<body>
    <h1>Qual seu nome de Roqueiro Famoso:</h1>



    <p>
        <label for="mes">Qual mês você nasceu:</label>
        <input type="number" name="mes" id="mes" min="1" max="12" required><br>
    </p>

        
    <p>
        <label for="dia">Qual dia você nasceu:</label>
        <input type="number" name="dia" id="dia" min="1" max="31" placeholder="1 a 31" required> <br>
    </p>

            <button onclick="verificar()" >Descobrir</button>

        

        <div id="resultado"></div>
