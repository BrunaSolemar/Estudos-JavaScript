<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulação de dados</title>
    <style>
        body{
            background-color: rgba(0, 0, 255, 0.305);
            color: white;
            font: normal 20pt arial; 
        }
        h1{
            color: blueviolet;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
      var n1 = Number.parseInt/*transforma numero string em numero inteiro*/(window.prompt('Digite um número: ')) /*variável N1 recebe o que vem do Promp da janela que o usuário digita, convertido para um número inteiro*/
      var n2 = Number.parseInt/*aqui converte para numeros inteiros, se quiser um número real (fraçao) deve usar Number.parseFloat*/(window.prompt('digite outro número: '))
      var s/*soma*/ = n1 + n2
      window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)
      /*+ pode servir para adição e para concatenação
      para adição deve ser number + number
      para concatenação deve ser string + string
      */
    </script>
</body>
</html>
