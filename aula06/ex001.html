<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulação de dados</title>
    <style>
        body{
            background-color: rgba(0, 0, 255, 0.305);
            color: white;
            font: normal 20pt arial; 
        }
        h1{
            color: blueviolet;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
        var nome = window.prompt('Qual é o seu nome?')/*cria uma caixa de formulário*/
        window.alert('É um grande prazer de conhecer, ' + nome + '!') /*+ é contatenação*/
    </script>
</body>
</html>
