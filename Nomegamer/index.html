<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nome Gamer</title>
    <style>
        h1{
            color: red;
            text-align: center;
        }
        body > p{
            font-family: Arial, Helvetica, sans-serif;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Qual seu nome Gamer:</h1>
    <p>
        <label for="mes">Qual mês você nasceu:</label>
        <input type="number" name="mes" id="mes" min="1" max="12" required><br>
    </p>

        
    <p>
        <label for="dia">Qual dia você nasceu:</label>
        <input type="number" name="dia" id="dia" min="1" max="31" placeholder="1 a 31" required> <br>
    </p>

            <button onclick="verificar()">Descobrir</button>
        

        <div id="resultado"></div>
        


    <script>

        function verificar() {

        const mes = parseInt(window.document.getElementById('mes').value);

        const dia = parseInt(window.document.getElementById('dia').value);

        let nomeGamer = '';
        let sobrenomeGamer ='';

        switch (mes){
            case 1:
                nomeGamer = 'Arqueiro'
                break
            case 2:
                nomeGamer = 'Mago'
                break
            case 3: 
                nomeGamer = 'Suporte'
                break
            case 4:
                nomeGamer = 'Sniper'
                break
            case 5:
                nomeGamer = 'Guerreiro'
                break
            case 6:
                nomeGamer = 'MWP'
                break
            case 7:
                nomeGamer = 'Feeder'
                break
            case 8:
                nomeGamer = 'Fuzileiro'
                break
            case 9:
                nomeGamer = 'NPC'
                break
            case 10:
                nomeGamer = 'Noob'
                break
            case 11:
                nomeGamer = 'Barbaro'
                break
            case 12:
                nomeGamer = 'Atirador'
                break

            default: 
                nomeGamer = 'Indefinido'

        }

        switch (dia) {
            case 1: 
                sobrenomeGamer = 'Protetor de novatos'
                break
            case 2:
                sobrenomeGamer = 'Domador de Dragões'
                break
            case 3:
                sobrenomeGamer = 'Líder da Guilda'
                break
            case 4:
                sobrenomeGamer = 'Especialista em Questes'
                break
            case 5:
                sobrenomeGamer = 'Que só Mata Largado'
                break 
            case 6:
                sobrenomeGamer = 'Da Build Errada'
                break
            case 7:
                sobrenomeGamer = 'Odiado do Server'
                break
            case 8:
                sobrenomeGamer = 'De Frag Negativo'
                break
            case 9:
                sobrenomeGamer = 'Ladrão de Kill'
                break
            case 10:
                sobrenomeGamer = 'Louco das Trocas'
                break
            case 11:
                sobrenomeGamer = 'Mendigo de itens'
                break
            case 12:
                sobrenomeGamer = 'Que só da Rage'
                break
            case 13:
                sobrenomeGamer = 'Pró Player de X1'
                break
            case 14:
                sobrenomeGamer = 'Que só atrasa a Party'
                break
            case 15:
                sobrenomeGamer = 'Caçador de Bugs'
                break
            case 16:
                sobrenomeGamer = 'Expert em Headshot'
                break
            case 17:
                sobrenomeGamer = 'Fanático das Skins'
                break
            case 18:
                sobrenomeGamer = ' Perdido no Mapa'
                break
            case 19:
                sobrenomeGamer = 'Que não Acerta Nada'
                break
            case 20:
             sobrenomeGamer = 'Viciado em Mana'
                break

            case 21:
                sobrenomeGamer = 'Que Carrega o Time'
                break
            case 22:
                sobrenomeGamer = 'Camper'
                break
            case 23:
             sobrenomeGamer = 'Anti-Hackers'
                break
            case 24:
                sobrenomeGamer = 'Que só Morre'
                break
            case 25:
                 sobrenomeGamer = 'Dançarino da Safe Zone'
                break
            case 26:
                sobrenomeGamer = 'Que Nunca Ajuda o Time'
                break
            case 27:
                sobrenomeGamer = 'Explorador do Mapa'
                break
            case 28:
                 sobrenomeGamer = 'Que só Loga pra Conversar'
                break
            case 29:
                 sobrenomeGamer = 'Que Tanka Tudo'
                break
            case 30:
                sobrenomeGamer = 'Amigo do GM'
                break
            case 31:
                sobrenomeGamer = 'Expert em Bugs'
                break

        }
        const resultadoDiv = window.document.getElementById('resultado')
        resultadoDiv.innerText = `Seu nome gamer é: ${nomeGamer} &{sobrenomeGamer}`

    }
    </script>
</body>
</html>
