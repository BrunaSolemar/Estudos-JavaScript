<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Sistema de nacionalidade</h1>
    Seu país é: <input type="text" name="naci" id="naci">
    <input type="button" value="Verificar" onclick="verificar()">

    <div id="res"></div>

    <script>
        function verificar(){
        
        var naci = window.document.querySelector('input#naci').value.toLowerCase()
        var nac = 'brasil'
        var res = window.document.querySelector('div#res')

       if (naci === nac){
        res.innerHTML = `Sua nacionalidade é: <strong>brasileira</strong>`
       }else{
        res.innerHTML = `Você é estrangeiro`
       }
    }
    </script>
</body>
</html>
